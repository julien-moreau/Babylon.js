<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon.js Editor</title>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>

    <!-- LIBS -->
    <script src="dist/preview release/babylon.max.js" type="text/javascript"></script>
    <script src="src/2d/babylon.container2d.js" type="text/javascript"></script>
    <script src="src/2d/babylon.sprite2d.js" type="text/javascript"></script>

    <script type="text/javascript">
        // Engine etc.
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas);

        var scene = new BABYLON.Scene(engine);
        scene.clearColor = BABYLON.Color3.White();

        var camera = new BABYLON.Camera("camera", BABYLON.Vector3.Zero(), scene);

        engine.runRenderLoop(function() {
            scene.render();
        });

        canvas.addEventListener("resize", function() {
            engine.resize();
        });

        // 2D
        var texture = new BABYLON.Texture("no_smoke.png", scene, false, true);

        var sprite1 = new BABYLON.Sprite2D("sprite1", scene);
        //sprite1.dockState = BABYLON.DockState.LEFT;
        sprite1.setTexture(texture);

        var sprite2 = new BABYLON.Sprite2D("sprite2", scene);
        sprite2.parent = sprite1;
        sprite2.setTexture(texture);

        var sprite3 = new BABYLON.Sprite2D("sprite2", scene);
        sprite3.parent = sprite2;
        sprite3.setTexture(texture);
    </script>

</body>
</html>
